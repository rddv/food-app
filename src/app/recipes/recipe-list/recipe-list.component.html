<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
  <div class="col-sm-12">
    <div class="list-group">
      <a *ngFor="let item of recipes" href="#" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{item.name}}</h4>
          <p class="list-group-item-text">{{item.description}}</p>
        </div>
        <span class="pull-right">
        <img [src]="item.imagePath" alt="{{item.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
