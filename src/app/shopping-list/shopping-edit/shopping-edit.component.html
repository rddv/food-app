<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" #ingredientName>
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount" #ingredientAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient();ingredientName.value = ''">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
